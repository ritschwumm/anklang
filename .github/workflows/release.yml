name: Release-Tag
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:

  Release-Build-and-Upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Fetch Repository Tags
      run: |
        misc/version.sh
        git fetch --unshallow
        git describe --tags --exact-match 2>/dev/null || git describe
        git cat-file -t $GITHUB_REF_NAME

    - name: Prepare CI Image
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} |
          time misc/docker_build misc/Dockerfile.focal ghcr.io/tim-janik/anklang/anklang-ci $GITHUB_ACTOR
        misc/docker_run sudo chown ubuntu:ubuntu -R /anklang/

    - name: Build release assets
      run: |
        misc/docker_run misc/mkassets.sh
        misc/docker_clean

    - name: Release Upload
      id: ghrelease
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: true
        files:      assets/*
        body_path:  assets.txt

    - name: Release Info
      run: |
        echo URL: ${{ steps.ghrelease.outputs.url }}
