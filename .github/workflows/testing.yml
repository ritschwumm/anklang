on:
  push:
    branches: ['trunk', 'wip/**']

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.2
    - uses: actions/cache@v3.0.6
      id: ghcache
      with:
        path: ~/ghcache/
        key: ${{ runner.os }}-build-${{ hashFiles ('misc/Dockerfile*', 'misc/dbuild.sh') }}
    - name: Load Docker Cache
      if: ${{ steps.ghcache.outputs.cache-hit == 'true' }}
      run: |
        test ! -r ~/ghcache/anklang-arch.tar || docker load -i ~/ghcache/anklang-arch.tar
        test ! -r ~/ghcache/anklang-focal.tar || docker load -i ~/ghcache/anklang-focal.tar
    - name: Project Version
      run: |
        misc/version.sh
    - name: Prepare Ubuntu
      run: |
        misc/dbuild.sh -f focal -T misc/version.sh
    - name: Build Ubuntu
      run: |
        misc/dbuild.sh -f focal make SKIP_LATEX=true -j`nproc`
    - name: Test Ubuntu
      run: |
        misc/dbuild.sh -f focal make check
    - name: End-to-end X11 Tests
      run: |
        misc/dbuild.sh -f focal make x11test-v
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: x11test
        path: out/x11test/
    - name: Cleanup
      run: git clean -f -x -e '/\.dlcache/' . && git reset --hard
    - name: Prepare Arch
      run: |
        misc/dbuild.sh -f arch -T misc/version.sh
    - name: Build Arch
      run: |
        misc/dbuild.sh -f arch make SKIP_LATEX=true -j`nproc`
    - name: Test Arch
      run: |
        misc/dbuild.sh -f arch make check
    - name: Cleanup
      run: git clean -f -x -e '/\.dlcache/' . && git reset --hard
    - name: Ping IRC
      if: always()
      run: |
        S="${{ job.status }}" && URL="${{ github.event.head_commit.url }}"
        N="$(git log -1 --format="%cL")" && B="$(git branch --show-current)"
        MSG=$(git log -1 --format="%s")
        .github/workflows/ircbot.py -q -j "#Anklang" -n AnklangGH -U "$N" -D "$B" -S "$S" "$MSG" "$URL"
    - name: Save Docker Cache
      if: ${{ steps.ghcache.outputs.cache-hit != 'true' }}
      run: |
        mkdir -p ~/ghcache/
        docker save anklang-arch -o ~/ghcache/anklang-arch.tar
        docker save anklang-focal -o ~/ghcache/anklang-focal.tar
        ls -al ~/ghcache/
