on:
  push:
    branches: ['trunk', 'next', 'wip/**']
  pull_request:
    branches: ['trunk', 'next']

jobs:

  Ubuntu-Docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      run: |
        git fetch --shallow-since 2022-07-25
        git describe
    - uses: actions/cache@v3
      id: ghcache
      with:
        path: ~/ghcache/
        key: ${{ runner.os }}-Ubuntu-${{ hashFiles ('misc/Dockerfile.focal', 'misc/dbuild.sh') }}
    - name: Load Docker Cache
      if: ${{ steps.ghcache.outputs.cache-hit == 'true' }}
      run: |
        test ! -r ~/ghcache/anklang-focal.tar || docker load -i ~/ghcache/anklang-focal.tar
    - name: Configure Build and Docker
      run: |
        echo 'prefix=/'		>  config-defaults.mk
        echo 'CC=clang'		>> config-defaults.mk
        echo 'CXX=clang++'	>> config-defaults.mk
        misc/dbuild.sh -f focal misc/version.sh
        cat config-defaults.mk
        misc/dbuild.sh -f focal bash -c 'source config-defaults.mk && $CXX --version'
    - name: Save Docker Cache
      if: ${{ steps.ghcache.outputs.cache-hit != 'true' }}
      run: |
        mkdir -p ~/ghcache/ && docker save anklang-focal -o ~/ghcache/anklang-focal.tar
    - name: Make all pdf check
      run: |
        misc/dbuild.sh -f focal make -j`nproc` all pdf
        misc/dbuild.sh -f focal make check
    - name: Make install
      run: |
        misc/dbuild.sh -f focal make install DESTDIR=inst
        cp -a inst/share/doc/anklang/ out/anklang-docs/
    - uses: actions/upload-artifact@v3
      with:
        name: docs
        path: |
          out/anklang-docs/
    - name: Upload tim-janik.github.io/docs/anklang
      if: github.ref == 'refs/heads/trunk'
      env:
        SSH_ID_GHDOCS4ANKLANG_ECDSA: ${{ secrets.SSH_ID_GHDOCS4ANKLANG_ECDSA }}
      run: |
        echo "$SSH_ID_GHDOCS4ANKLANG_ECDSA" > .git/.ssh_id_ghdocs4anklang && chmod 0600 .git/.ssh_id_ghdocs4anklang
        misc/dbuild.sh -f focal doc/poxy.sh -b -u out/anklang-docs/

  Arch-Replay:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      run: |
        git fetch --shallow-since 2022-07-25
        git describe
    - uses: actions/cache@v3
      id: ghcache
      with:
        path: ~/ghcache/
        key: ${{ runner.os }}-Arch-${{ hashFiles ('misc/Dockerfile.arch', 'misc/dbuild.sh') }}
    - name: Load Docker Cache
      if: ${{ steps.ghcache.outputs.cache-hit == 'true' }}
      run: |
        test ! -r ~/ghcache/anklang-arch.tar || docker load -i ~/ghcache/anklang-arch.tar
    - name: Prepare Docker
      run: |
        misc/dbuild.sh -f arch misc/version.sh
    - name: Save Docker Cache
      if: ${{ steps.ghcache.outputs.cache-hit != 'true' }}
      run: |
        mkdir -p ~/ghcache/ && docker save anklang-arch -o ~/ghcache/anklang-arch.tar
    - name: Make all check
      run: |
        misc/dbuild.sh -f arch make -j`nproc`
        misc/dbuild.sh -f arch make check
    - name: Make x11test
      run: |
        misc/dbuild.sh -f arch make x11test-v
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: x11test
        path: out/x11test/

  Ping-IRC:
    if: always()
    needs: [Ubuntu-Docs, Arch-Replay]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check Jobs
      run: |
        echo '${{ needs.Ubuntu-Docs.result }}' '${{ needs.Arch-Replay.result }}'
        test success = '${{ needs.Ubuntu-Docs.result }}'
        test success = '${{ needs.Arch-Replay.result }}'
    - name: Ping IRC
      if: always()
      run: |
        R='${{ github.repository }}' && R=${R#*/}
        B='${{ github.ref }}' && B=${B#refs/heads/}
        S='${{ job.status }}' && URL='${{ github.event.head_commit.url }}'
        U='${{ github.actor }}' && B="$(git branch --show-current)"
        MSG=$(git log -1 --format='%s')
        .github/workflows/ircbot.py -q -j "#Anklang" -R "$R" -U "$U" -D "$B" -S "$S" "$MSG" "$URL"
